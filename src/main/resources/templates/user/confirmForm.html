<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    /* 꾸미기 */
    .hero {
        margin-bottom: 50px;
    }
    .login-button {
        margin-bottom: 50px;
    }
    .my-button {
        font-size: 30px;
        padding: 20px 40px;
    }
    .my-bottom{
        margin-bottom: 100px;
    }
     .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 .buttonCenter{
    text-align:center;
 }
</style>

<body>
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
<div class="hero bg-dark text-center py-5">
    <h1 class="text-white">YouthTing</h1>
    <h2 class="text-white">대학생들을 위한 미팅 서비스</h2>
</div>
<!-- 여기 -->
<div class="container mt-5">
    <div th:if="${authorized} == false" class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">[ 대학생 인증 페이지 ]</h3><br>
            <p class="text-center">아래는 회원님의 고유 코드 입니다.<p>
            <p class="text-center">보내드린 메일 내에서 고유 코드를 붙여넣어 인증하시길 바랍니다.<p><br>
            <form th:action="@{/user/emailConfirm}" method="post">
                <div class="buttonCenter">
                    <button class="btn btn-outline-primary" type="submit">
                        인증 메일 보내기
                    </button>
                </div>
            </form><br><br>
            <h4 class="text-center" th:text="|[Unique-Code] : ${uniqueCode}|"></h4><br>
            <form th:action="@{/}" method="get">
            </form>
        </div>
    </div>
    <div th:if="${authorized} == true" class="row justify-content-center">
        <h3 class="text-center mb-4">[ 학교 인증 페이지 ]</h3><br>
        <h4 class="text-center mb-4">인증 완료되었습니다.</h4><br>
    </div>
</div>
</body>
</html>
