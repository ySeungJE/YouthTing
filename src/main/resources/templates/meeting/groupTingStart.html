<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    /* 꾸미기 */
    .hero {
        margin-bottom: 50px;
    }
    .normal-button {
        margin-bottom: 50px;
    }
    .my-button {
        font-size: 30px;
        padding: 20px 40px;
    }
    .description {
        background-color: #f2f2f2;
        padding: 50px;
        margin-bottom: 50px;
    }
    .description h3 {
        margin-bottom: 20px;
    }
    .unAuthorized {
        color: red;
    }
</style>
<body>
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
<div class="hero bg-dark text-center py-5">
    <h1 class="text-white">YouthTing</h1>
    <h2 class="text-white">대학생들을 위한 미팅 서비스</h2>
</div>
<!-- 여기 -->
<div class="container text-center">
    <div class="col">
        <H4 th:if="${authorized}==false" class="unAuthorized">대학생 인증이 되지 않은 회원입니다.</H4><br>
        <div class="description">
            <h3>그룹 미팅</h3>
            <p>당신의 그룹이 미팅에 참여하면 다른 그룹들의 프로필을 볼 수 있고, 다른 그룹들도 당신의 그룹의 프로필을 볼 수 있습니다.</p>
            <p>당신의 취향에 맞는 그룹을 찾아보세요. 그리고 지금 바로 시작해보세요!</p>
        </div>
        <div class="normal-button">
            <form th:action="@{/group/start}" method="post">
                <button class="btn btn-outline-primary my-button" type="submit">
                    시작하기
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
