<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    /* 꾸미기 */
    .hero {
        margin-bottom: 50px;
    }
    .normal-button {
        margin-bottom: 50px;
    }
    .my-button {
        font-size: 30px;
        padding: 20px 40px;
    }
    .description {
        background-color: #f2f2f2;
        padding: 50px;
        margin-bottom: 50px;
    }
    .description h3 {
        margin-bottom: 20px;
    }
</style>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="hero bg-dark text-center py-5">
    <h1 class="text-white">YouthTing</h1>
    <h2 class="text-white">대학생들을 위한 미팅 서비스</h2>
</div>
<!-- 여기 -->
<div class="container text-center">
    <div class="col">
        <div class="description">
            <h3>개인 미팅</h3>
            <p>당신이 개인 미팅에 참여하면 다른 참가자들의 프로필을 볼 수 있고, 다른 참가자들도 당신의 프로필을 볼 수 있습니다.</p>
            <p>당신의 취향과 관심사에 맞는 상대를 찾아보세요. 그리고 지금 바로 시작해보세요!</p>
        </div>
        <div class="normal-button">
            <form th:action="@{/user/start}" method="post">
                <button class="btn btn-outline-primary my-button" type="submit">
                    시작하기
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
